<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <header style="align-items: center;">
    <a href="./Others/about.html" target="_blank">About</a>
    <a href="./Others/blog.html" target="_blank">Blogs</a>
    <a href="./Others/contact.html"target="_blank">Contacts</a>
    <a href="./index.html" target= "_blank">Home</a>
</header>
</head>
<body>
    <h1>Welcome to my Home Page</h1>
    <!-- Inside the body tag of page1.html -->
<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Rather not say</option>
    </select><br>

    <label for="favoriteFoods">Favorite Foods:</label><br>
    <input type="checkbox" id="beans" name="favoriteFoods" value="Beans">
    <label for="beans">Beans</label><br>
    <!-- Add other options similarly -->

    <label for="certificate">Certificate:</label>
    <select id="certificate" name="certificate">
        <option value="FSLC">FSLC</option>
        <option value="OLevel">O'Level</option>
        <option value="BSC">BSC</option>
    </select><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br>

    <label for="aboutYourself">Tell us about yourself:</label><br>
    <textarea id="aboutYourself" name="aboutYourself"></textarea><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
